{% load paging_filter %}
{% with paging_objs as clients %}
    <div class="row">
      <center>
        <ul class="pagination">
          <li class={% if clients.has_previous %}"previous"{% else %}"previous disabled"{% endif %}>
            <a {% if clients.has_previous %}href="?page={{clients.previous_page_number}}&search_name={{search_name}}{% if search_category %}&search_category={{ search_category }}{% endif %}{% if search_username %}&search_username={{search_username}}{% endif %}{% if search_start %}&search_start={{search_start}}{% endif %}{% if search_end %}&search_end={{search_end}}{% endif %}{% if search_date %}&search_date={{search_date}}{% endif %}"{% endif %}>
              <span aria-hidden="true">上一页</span>
            </a>
          </li>
          <li class={% if clients.has_next %}"next"{% else %}"next disabled"{% endif %}>
            <a {% if clients.has_next %}href="?page={{clients.next_page_number}}&search_name={{search_name}}{% if search_category %}&search_category={{ search_category }}{% endif %}{% if search_username %}&search_username={{search_username}}{% endif %}{% if search_start %}&search_start={{search_start}}{% endif %}{% if search_end %}&search_end={{search_end}}{% endif %}{% if search_date %}&search_date={{search_date}}{% endif %}"{% endif %}>
              <span aria-hidden="true">下一页</span>
            </a>
          </li>
        </ul>
      </center>
    </div>

    <div class="row">
      <center>
        <span>第{{clients.number}}页，</span>
        <span>共{{clients.paginator.num_pages}}页/共{{clients.paginator.count}}条记录</span>
        <span>跳到第</span><input type="text" name="page" class="skip_page_number" value="{{clients.number }}" style="width: 50px;outline:none;border:1px solid #aaa;text-align: center;"><span>页</span>
        <button type="button" class="btn btn-default btn-sm" onclick="skip_page()">确定</button>
      </center>
    </div>
{% endwith %}
