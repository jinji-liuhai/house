{% extends 'frontend/base.html' %}

{% block pageheader %}
首页
{% endblock %}

{% block container %}
    <div class="mask-bg wrap">
        <img src="/static/website/images/login-bg.jpg" alt="">
        <div class="register">
            <h1 class="green" align="center">注册</h1>
            <p><input class="phoneNum" type="text" placeholder="手机号"></p>
            <span class="phone-wrong"></span>
            <p class="verification-code clearfix">
                <input class="fl" type="text" placeholder="手机验证码">
                <button class="disable fr" value="获取验证码" disabled>获取验证码</button>
            </p>
            <span class="vCodeWrong"></span>
            <p>
                <input class="mailbox" type="text" placeholder="邮箱">
            </p>
            <span class="mailWrong"></span>
            <p><input class="code1" type="password" placeholder="密码"></p>
            <p><input class="code2" type="password" placeholder="再输入一次密码"></p>
            <span class="codeWrong"></span>
            <p class="reg-submit"><input type="submit" value="立 即 注 册"></p>
        </div>
    </div>
{% endblock %}
