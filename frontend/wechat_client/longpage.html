<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>h5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="/static/h5/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        /*display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;*/
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;

        background-size: cover;
    }
    .input-style {
        text-align: center;
        border-color: #f5f5f5;
        border-width: 2px;
        border-radius: 10px;
        width: 80%;
        height: 44px;
    }
    .input-area-style {
        text-align: center;
        border-color: #f5f5f5;
        border-width: 2px;
        border-radius: 10px;
        width: 80%;
        height: 300px;
    }
    .security-input {
        border-color: #f5f5f5
        border-width: 2px;
        border-radius: 10px;
        width: 60%;
        height: 44px;
    }
    .security-button {
        border-color: #f5f5f5;
        border-width: 2px;
        border-radius: 10px;
        width: 20%;
        height: 44px;

        background-color: #ffff66;
    }
    .img-code {
    	border-color: #f5f5f5;
        border-width: 2px;
        border-radius: 10px;
        width: 20%;
        height: 44px;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container" >
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url(/static/h5/img/6.jpg)">
                <p><input class="input-style" id="phone-input" type="text" placeholder="联系方式"></p>
                <p>
                	<input class="security-input" type="text" placeholder="图形验证码" />
                	<button class="img-code" id="img-code"></button>
                </p>
                <p>
                    <input class="security-input" type="text" placeholder="验证码" />
                    <button class="security-button" onclick=javascript:get_security()>获取验证码</button>
                </p>
                <p>
                    <textarea class="input-area-style" placeholder="租房需求"></textarea>
                </p>
                <p>
                    <img src="/static/h5/img/qrcode.jpg">
                </p>
            </div>
            <div class="swiper-slide" style="background-image: url(/static/h5/img/1.jpg)"></div>
            <div class="swiper-slide" style="background-image: url(/static/h5/img/2.jpg)"></div>
            <div class="swiper-slide" style="background-image: url(/static/h5/img/3.jpg)"></div>
            <div class="swiper-slide" style="background-image: url(/static/h5/img/4.jpg)"></div>
            <div class="swiper-slide" style="background-image: url(/static/h5/img/5.jpg)"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="/static/h5/js/swiper.min.js"></script>
    <script src="/static/h5/js/jquery-3.2.1.min.js"></script>
    <!-- Initialize Swiper -->
    <script type="text/javascript">
    $(document).ready(function() {
    	$.ajax({
            type: "GET",
            url: "http://www.yuejuweb.com/wechatapi/0/send/img_code",
            dataType: "json",
            crossDomain: true,
            credientials: true,
            success: function(data) {
            	// if data["error_code"] == 0 {
            	// 	$(#'img-code').attr('src', data['data']['captcha'])
            	// } else {
            	// 	alert(data["error_msg"])
            	// }
            },
            beforeSend: function(xhr) {
                xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
                xhr.setRequestHeader('Access-Control-Allow-Methods', 'POST, GET, OPTIONS');
                xhr.setRequestHeader('Access-Control-Max-Age', 1000);
                xhr.setRequestHeader('Access-Control-Allow-Headers', '*');
                xhr.setRequestHeader('Content-type', 'application/json');
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
            }
	    });
    });
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical'
    });
    function get_security() {
        let phone = document.getElementById("phone-input").value
        if (phone.length == 0) {
            alert("请输入手机号")
        } else {
	        $.ajax({
	            type: "POST",
	            url: "http://www.yuejuweb.com/wechatapi/0/send/sms_code",
	            data: "{'mobile':" + phone + "}" 
	            dataType: "json",
                crossDomain: true,
                credientials: true,
	            success: function(data) {
	            	if data["error_code"] == 0 {
	            		$(#'img-code').attr('src', data['data']['captcha'])
	            	} else {
	            		alert(data["error_msg"])
	            	}
	            },
	            beforeSend: function(xhr) {
	                xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
	                xhr.setRequestHeader('Access-Control-Allow-Methods', 'POST, GET, OPTIONS');
	                xhr.setRequestHeader('Access-Control-Max-Age', 1000);
	                xhr.setRequestHeader('Access-Control-Allow-Headers', '*');
	                xhr.setRequestHeader('Content-type', 'application/json');
	            },
	            error: function(XMLHttpRequest, textStatus, errorThrown) {
	                alert(XMLHttpRequest.status);
	            }
	        });
        }
    }
    </script>
</body>
</html>
